# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,4096x2160@60,auto,1
monitor=,3840x2160@120,auto,1

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper & mako 
# exec-once = set -g WLR_NO_HARDWARE_CURSORS 1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# $terminal = wezterm start --always-new-process
$terminal = kitty
$sshTerminal = kitty --name "kitten_ssh" fish -c ~/repos/scripts/kitty_ssh.fish
$fileManager = dolphin
$menu = fuzzel -l 5
$lock = swaylock --screenshot --fade-in 0.1 --clock --indicator --ring-color 5a84e5 --key-hl-color 62ea76 --line-color 1f2228 --inside-color 1f2228 --separator-color 353b45 --text-color f2f3f3 --font "Caskaydia Nerd Font Mono" --effect-vignette 0.5:O.5 --text-clear-color f2f3f3 --text-ver-color f2f3f3 --text-wrong-color f2f3f3 --inside-wrong-color 1f2228 --inside-ver-color 1f2228 --inside-clear-color 1f2228 --ring-ver-color 5a84e5 --ring-clear-color 5a84e5 --ring-wrong-color ea708e --indicator-radius 150 --bs-hl-color ea708e  --effect-blur 7x5

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    touchpad {
        natural_scroll = no
    }

    mouse {

    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 4
    col.active_border = rgba(f3f383ff) rgba(f3f383aa) 45deg
    col.inactive_border = rgba(595959ff)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See htps://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    
    blur {
        enabled = false
        size = 3
        passes = 1
    }

    shadow {
        enabled = yes
        range = 20
        render_power = 4
        color = rgba(f2f3f3aa)
        color_inactive = rgba(00000000)
    }
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = bezIn, 0.5,0.0,1.0,1.2
    bezier = bezOut, 0.0,0.5,0.5,1.0

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 4, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,2
env = XCURSOR_SIZE,32

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrule = opacity 0.87 override 0.8 override,class:(wezterm) 
windowrule = opacity 0.75 override 0.8 override,class:(kitty) 
windowrule = opacity 0.95 override 0.95 override,class:(Brave)
windowrule = opacity 1 override 1 override,class:^(▶) 
windowrule = opacity 1 override 1 override,class:(.*)(- YouTube - Brave)$
windowrule = opacity 1 override 1 override,class:(.*)(- Twitch)
windowrule = bordercolor rgba(ffb65baa) rgba(ffb65baa),title:^((\[.*\] ){0,1}\(SSH\))
windowrule = bordersize 4 4,title:^((\[.*\] ){0,1}\(SSH\))
windowrule = workspace 5,class:(Brave)
windowrule = workspace 3,class:(Slack)
windowrule = workspace 2,class:(remmina)
windowrulev2 = workspace 9,class:(sshlauncher)
windowrulev2 = workspace 1,class:(weztermssh)

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = , F4, exec, $terminalNew
bind = $mainMod, RETURN, exec, $terminal
bind = , F2, exec, $sshTerminal 
bind = $mainMod, Q, killactive, 
bind = SUPER, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = SUPER, V, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, fullscreen, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = SUPER, S, exec, ~/repos/scripts/screenshot.fish
bind = SUPER, L, exec, $lock
bind = SUPER, P, exec, playerctl play-pause
bind = SUPER, N, exec, playerctl previous
bind = SUPER, E, exec, playerctl next
bind = $mainMod, C, exec, makoctl --dismiss all
bind = SUPER, R, exec, killall waybar; waybar
bind = SUPER, A, forcerendererreload
# bind = SUPER, H, exec, $kittyTerm

bind = SUPER, 1, exec, wtype 'é'
bind = SUPER, 2, exec, wtype 'è'
bind = SUPER, 3, exec, wtype 'ê'
bind = SUPER, 4, exec, wtype 'à'
bind = SUPER, 5, exec, wtype 'ù'
bind = SUPER, 6, exec, wtype 'ç'

bind = SUPER, D, exec, ydotool mousemove --wheel 0 -10
bind = SUPER, U, exec, ydotool mousemove --wheel 0 10
bind = SUPER, F, exec, ydotool mousemove -- 0 -20
bind = SUPER, S, exec, ydotool mousemove -- 0 20
bind = SUPER, R, exec, ydotool mousemove -- -20 0
bind = SUPER, T, exec, ydotool mousemove -- 20 0
# Move focus with mainMod + arrow keys

bind = $mainMod, r, movefocus, l
bind = $mainMod, t, movefocus, r
bind = $mainMod, f, movefocus, u
bind = $mainMod, s, movefocus, d

# Switch workspaces with mainMod + [0-9]
# bind = $mainMod, 1, workspace, 1
# bind = $mainMod, 2, workspace, 2
# bind = $mainMod, 3, workspace, 3
# bind = $mainMod, 4, workspace, 4
# bind = $mainMod, 5, workspace, 5
# bind = $mainMod, 6, workspace, 6
# bind = $mainMod, 7, workspace, 7
# bind = $mainMod, 8, workspace, 8
# bind = $mainMod, 9, workspace, 9
# bind = $mainMod, 0, workspace, 10

bind = $mainMod, l, workspace, 1
bind = $mainMod, u, workspace, 2
bind = $mainMod, y, workspace, 3
bind = $mainMod, n, workspace, 4
bind = $mainMod, e, workspace, 5
bind = $mainMod, i, workspace, 6
bind = $mainMod, h, workspace, 7
# bind = $mainMod, '.', workspace, 7
# bind = $mainMod, ,, workspace, 8
# bind = $mainMod, ., workspace, 9
# bind = $mainMod, o, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
